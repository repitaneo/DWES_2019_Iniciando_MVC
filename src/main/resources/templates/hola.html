<html xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<meta charset="UTF-8"/>
	</head>
	
	<body>
	<h1 th:text="#{hola.title}">Bienvenido aqu√≠ una lista de autores</h1>
	<p>Hay <span th:text="${autores.size()}"></span> autores</p>

    <table border="1">
      <tr>
        <th th:text="#{hola.id}">ID</th>
        <th>Nombre</th>
        <th>edad</th>
        <th>email</th>
        <th>coche</th>
        <th></th>
        <th></th>
        <th></th>
      </tr>
      <tr th:each="autor : ${autores}">
        <td th:text="${autor.id}+' ['+${autorStat.count}+']'">Onions</td>
        <td th:text="${autor.nombre}"></td>
        <td th:text="${autor.edad}">2.41</td>
        <td th:text="${autor.email}">yes</td>
        <td th:text="${autor.coche}">Mercedes</td>
        <td><a href="#" th:href="@{/autores/{id}(id=${autor.id})}">Detalle</a></td>
        <td><a href="#" th:href="@{/eliminarAutor/{id}(id=${autor.id})}">Eliminar</a></td>
        <td><a href="#" th:href="@{/editarAutor/{id}(id=${autor.id})}">Editar</a></td>
      </tr>
    </table>
	
	<p><a href="#" th:href="@{/nuevoAutor}">Nuevo Autor</a></p>
	
	</body>
</html>
